<!DOCTYPE html>
<html>
<head>
	<title>Question 1</title>
<script type="text/javascript">
	
	function toFahrenheit() {
		var temp = document.getElementById("number").value;
		document.getElementById("Result").innerHTML = (5.0/9.0 * (temp - 32))+' F';

	}

	function toCelsius() {
		var temp = document.getElementById("number").value;	
		document.getElementById("Result").innerHTML = (9.0/5.0 * temp + 32) + ' C';

	}

</script>
</head>
<body>
	<input type="number" name="" id="number" placeholder="Temperature">
	<button onclick="toFahrenheit()">Convert from C to F</button>
	<button onclick="toCelsius()">Convert from F to C</button>
	<div>
		<p id="Result"></p>
	</div>
</body>
</html>
