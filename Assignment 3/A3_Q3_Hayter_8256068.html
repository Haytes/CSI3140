<!DOCTYPE html>
<html>
<head>
	<title>Question 2</title>
	<script type="text/javascript">
		function guessing() {
			var val = parseInt(Math.random() * 1000) + 1;
			var count = 0;
			while(true){
				while(true) {
					var input = prompt('Guess the number!');
					if(input == null) return;
					input = parseInt(input);
					if(isNaN(input) || input < 1 || input > 1000)
						alert('Wrong input! You should enter a number between 1 and 1000.');
					else
						break;
				}
				if (input == val) {
					if (count < 10) {
						alert('Ether you know the secret or you got lucky!');
					}else if(count == 10){
						alert('Ahah! you know the secret!');
					}else{
						alert('You should be able to do better!');
					}
					return;
				}else if(input>val){
					alert('Your guess was too high try again');
				}else{
					alert('Your guess was too low try again');
				}
				count++;
			}
			}
	</script>
</head>
<body>
	<button onclick="guessing()">Play the guessing game from 1 to 1000</button>
</body>
</html>
