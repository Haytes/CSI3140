<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Scool Feedback</h1>

    <form action="http://www.deitel.com/" method="post">

      <input type="text" name="name" placeholder="Name"><br>

      <input type="text" name="email" placeholder="Email"><br>

      <h4>Check what you liked</h4>
      <input type="checkbox"> Campus<br>
      <input type="checkbox"> Students<br>
      <input type="checkbox"> Location<br>
      <input type="checkbox"> Atmosphere<br>
      <input type="checkbox"> Dorm Rooms<br>
      <input type="checkbox"> Sports<br>

      <h4>How did you become interested?</h4>
      <input type="radio" name="interested" value="friend"> Friend<br>
      <input type="radio" name="interested" value="television"> Television<br>
      <input type="radio" name="interested" value="internet"> Internet<br>
      <input type="radio" name="interested" value="other"> Other<br><br>

      
      <input type="text" name="" placeholder="Additional Comments"><br><br>

      <input type="submit" name="submit" value="submit">
      <input type="reset">
    </form>
  </body>
</html>
