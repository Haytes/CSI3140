<!DOCTYPE html>
<html>
<head>
	<title>Question 7</title>
	<script type="text/javascript">
		function complete() {
			var p1 = document.getElementById("quantity1").value;
			var p2 = document.getElementById("quantity2").value;
			var p3 = document.getElementById("quantity3").value;
			var p4 = document.getElementById("quantity4").value;
			var p5 = document.getElementById("quantity5").value;
			var total = 2.98*p1 + 4.5*p2 + 9.98*p3 + 4.49*p4 + 6.87*p5;
			document.getElementById("cost").innerHTML = "Total cost of the order is $" + total;
			document.getElementById("result").innerHTML = "Total cost of the order is $" + total;
		}

	</script>
</head>
<body>
	<p>Product 1: $2.98</p>
	<input type="number" name="" id="quantity1">
	<p>Product 2: $4.50</p>
	<input type="number" name="" id="quantity2">
	<p>Product 3: $9.98</p>
	<input type="number" name="" id="quantity3">
	<p>Product 4: $4.49</p>
	<input type="number" name="" id="quantity4">
	<p>Product 5: $6.87</p>
	<input type="number" name="" id="quantity5">
	<button onclick="complete()">Order</button>
	<p id="cost"></p>
</body>
</html>
