<!DOCTYPE html>
<html>
<head>
	<title>Question 6</title>
	<script type="text/javascript">
		function checkpal(){
			var x = document.getElementById("num1").value;
  			document.getElementById("demo").innerHTML = x == x.split('').reverse().join('');;
		}
	</script>
</head>
<body>
	<input type="number" name="num1" id="num1" >
	<p id="demo"></p>
	<button onclick="checkpal()">Check if palindrome</button>
</body>
</html>
